<!DOCTYPE HTML>
<html>
<div>
	<div class="modal-header">
		<h3 class="modalHeader">{{project.name}}</h3>
	</div>
	<div class="modal-body">
		<!-- <div class="col-xs-12 col-md-6"> -->
		<carousel interval="myInterval">
			<slide ng-repeat="image in project.images" active="slide.active">
				<img ng-src="res/projekt/{{image}}" style="margin:auto;">
			</slide>
		</carousel>
		<div>
			{{project.about}}
		</div>

	</div>
	<div class="modal-footer">
		<img ng-src = "res/projekt/{{project.images[0]}}" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="list1" jqyoui-draggable="{animate:true}" ng-hide="!list1.title" class = "modalfooterImage">{{list1.title}}
		<p class = "modalFooterText">{{changeTextOnDrop}}</p>
		<img ng-src = "res/projekt/star.jpg" class="modalFooterFavorites" data-drop="true" data-jqyoui-options ng-model="list2" jqyoui-droppable style='height:50px;'>
		<button class="btn btn-warning" ng-click="close()">Close</button>
	</div>
</div>
</html>
