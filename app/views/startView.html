<div id ="startView" class="row">
	<div class="span12">

		<h1>ByggfÃ¶retag med stor erfarenhet inom branschen</h1>

		<div class="row">
			<div class="span8">
				<div ng-controller="StartViewController">
					<div style="height: 305px">
						<carousel interval="myInterval">
							<slide ng-repeat="slide in slides" active="slide.active">
								<img ng-src="{{slide.image}}" style="margin:auto;">
								<div class="carousel-caption">
									<h3>{{slide.text}}</h3>
								</div>
							</slide>
						</carousel>
					</div>
					<div class="row">
						<div class="col-md-6">
							Interval, in milliseconds: <input type="number" class="form-control" ng-model="myInterval">
							<br />Enter a negative number to stop the interval.
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="span12">
			<h2> Partners </h2>	
			<div class="row">
				<div class="span3">		
					<img src="res/bygg-ole.png" class="img-responsive" alt="Responsive image">
				</div>
				<div class="span3">
					<img src="res/ahlsell.png" class="img-responsive" alt="Responsive image">
				</div>
			</div>
		</div>
	</div>
</div>
