	<!-- Bootstrap -->
	<link href="libs/bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<title>Adding Twitter Bootstrap 3 Dropdowns via JavaScript</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$(".dropdown-toggle").dropdown();
	});  
	</script>
	<style type="text/css">
	.bs-example{
		margin: 20px;
	}
	</style>
	<title>MFCORRIGO</title>
</head>

<body>
	<div id="container">

		<div class="navbar navbar-default navbar-static-top">

				<div class="navbar-header">
					<a class="navbar-brand" href="#">MFcorrigo</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#Start">Start</a></li>
						<li><a href="#Tjänster">Tjänster</a></li>
						<li class="bs-example">
							<div class="dropdown">
								<a href="#" class="dropdown-toggle">Dropdown <b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><a href="#">Action</a></li>
									<li><a href="#">Another action</a></li>
									<li class="divider"></li>
									<li><a href="#">Separated link</a></li>
								</ul>
							</div>
						</li>
						<li><a href="#Om Oss">Om oss</a></li>
						<li><a href="#Kontakt">Kontakt</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#"><img src="res/swedishflag.jpg" id="swedishflag" height="42" width="42"></a></li>
						<li><a href="#"><img src="res/british-flag.jpg" id="englishflag" height="42" width="42"></a></li>
					</ul>
				</div>
			</div>
		</div>


		<div id="body">
			Här kommer massa fin info
		</div>
		
		<footer>
			Här ska det stå massa fin info

		</footer>
	</div>
</body>
