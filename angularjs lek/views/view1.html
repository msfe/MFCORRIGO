<div class="container">
	<h2>View 1</h2>
	Name:

	<input type="text" ng-model="filter.name" />
	<br/>
	<ul>
		<li ng-repeat="cust in custumers">{{cust.name | filter:filter.name}}</li>
	</ul>

	<br/>

	Costumer City: <br/>

	<button ng-class="addCostumer()">Add Costumer</button>
	<br/>
	<a href="#/view2">View2</a>
</div>
