<!DOCTYPE html>
<html>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="text/css" rel="stylesheet" media="screen" href="maincss.css" />

	<title>MFCORRIGO</title>

	<style>

	li
	{
		float:left;

	}
	ul
	{
		list-style-type:none;
		margin:0;
		padding:0;
		overflow:hidden;
	}
	a:link,a:visited
	{
		display:block;
		width:120px;
		font-weight:bold;
		color:#000000;
		text-align:center;
		padding:4px;
		text-decoration:none;
	}
	a:hover,a:active
	{
		background: rgb(255, 255, 0) transparent ;
		background: rgba(255, 255, 0, 0.7) ;
	}

	</style>
</head>

<body>
