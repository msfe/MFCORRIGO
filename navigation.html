<!DOCTYPE html>
<html>
<head>
	<style>

	li
	{
		float:left;

	}
	ul
	{
		list-style-type:none;
		margin:0;
		padding:0;
		overflow:hidden;
	}
	a:link,a:visited
	{
		display:block;
		width:120px;
		font-weight:bold;
		color:#FFFFFF;
		background-color:#98bf21;
		text-align:center;
		padding:4px;
		text-decoration:none;
	}
	a:hover,a:active
	{
		background-color:#7A991A;
	}

	</style>
</head>

<body>
	<ul>
		<li><a href="#Start">Start</a></li>
		<li><a href="#Tjänster">Tjänster</a></li>
		<li><a href="#Tidigare projekt">Tidigare project</a></li>
		<li><a href="#Om oss">Om oss</a></li>
		<li><a href="#Kontakt">Kontakt</a></li>
	</ul>
</body>
</html>
